<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Download Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css?v=1.0.3" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-images-tab" data-bs-toggle="tab" data-bs-target="#nav-images" type="button" role="tab" aria-controls="nav-images" aria-selected="true">Images</button>
                <button class="nav-link" id="nav-stock-tab" data-bs-toggle="tab" data-bs-target="#nav-stock" type="button" role="tab" aria-controls="nav-stock" aria-selected="false">Stock</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- TABS IMAGES -->
            <div class="tab-pane fade show active" id="nav-images" role="tabpanel" aria-labelledby="nav-images-tab" tabindex="0">
                <div class="input-container">
                    <div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <button onclick="clearInputUrl()" class="btn btn-outline-secondary">Clear</button>
                                    <input type="text" class="form-control" id="inputUrl" placeholder="Enter the page link or product name">
                                </div>
                            </div>
                        </div>

                        <div class="card-body d-flex div-button">
                            <button onclick="fetchImages2()" class="btn btn-primary ml-btn" id="fetchImagesButton">Fetch Images</button>
                            <button onclick="copyDescription()" class="btn btn-primary ml-btn" id="copyDescriptionButton" style="display: none;">Copy Description</button>
                            <button onclick="downloadImages()" class="btn btn-primary ml-btn" id="downloadButton" style="display: none;">Download Images</button>
                            <button onclick="toggleSelectAll()" class="btn btn-primary" id="selectAllButton" style="display: none;">Select All</button>
                        </div>
                        <div class="card-body div-button">
                            <h5 id="titleImage" style="text-align: center; display: none;"></h5>
                        </div>

                        <div class="card-body mt-2">
                            <pre class="pre-images">
                                <div class="image-grid" id="imageContainer"></div>
                            </pre>
                            <textarea class="text-desc" readonly="" rows="4" cols="20" style="height:361px;overflow-y:hidden;display: none;"></textarea>
                        </div>
                    </div>
                </div>                
            </div>
            <!-- END TABS IMAGES -->

            <!-- TABS STOCK -->
            <div class="tab-pane fade" id="nav-stock" role="tabpanel" aria-labelledby="nav-stock-tab" tabindex="0">
                <div class="input-container">
                    <div>
                        <div class="card-body" style="margin-bottom: 1vh;">
                            <button onclick="exportToSheet()" class="btn btn-primary ml-btn" id="idexportToSheet" style="display: none;">Export To Sheet</button>
                        </div>
                        <div class="card-body" style="margin-bottom: 1vh;">
                            <pre class="pre-stock">
                                <div class="image-grid" id="tableStokContainer" style="display: flow !important; background-color: rgb(240,240,240) !important;"></div>
                            </pre>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- END TABS STOCK -->
        </div>
    </div>

    <div id="alertModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Warning</h5>
                </div>
                <div class="modal-body mt-0">
                    <p id="alertMessage">Message goes here...</p>
                </div>
                <div class="modal-footer">
                    <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="btn btn-info" id="alertCopyUrl" style="display: none;">Open URL</a>
                    <button type="button" class="btn btn-primary" id="alertOkButton">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.0.3"></script>
    <script src="script-v2.js?v=1.0.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
