<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fetch and Download Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css?v=1.0.2" rel="stylesheet">
    </head>
    <body>
        <div class="input-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <button onclick="clearInputUrl()" class="btn btn-outline-secondary">Clear</button>
                        <input type="text" class="form-control" id="inputUrl" placeholder="Enter an image or page link first.">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card-body d-flex div-button">
                        <button onclick="fetchImages()" class ="btn btn-outline-secondary ml-btn" id="fetchImagesButton">Fetch Images</button>
                        <button onclick="copyDescription()" class="btn btn-primary ml-btn" id="copyDescriptionButton"  style="display: none;">Copy Description</button>
                        <button onclick="toggleSelectAll()" class="btn btn-primary ml-btn" id="selectAllButton" style="display: none;">Select All</button>
                        <button onclick="downloadImages()" class ="btn btn-primary" id="downloadButton" style="display: none;">Download Images</button>
                    </div>
                </div>
                <div class="col-md-12 mt-2">
                    <h5 id="titleImage" style="text-align: center; display: none;"></h5>
                </div>
            </div>
        </div>

        <div class="image-grid" id="imageContainer"></div>

        <textarea class="text-desc" readonly="" rows="4" cols="20" style="height:361px;overflow-y:hidden;display: none;"></textarea>

        <div id="alertModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Warning</h5>
                    </div>
                    <div class="modal-body mt-0">
                        <p id="alertMessage">Message goes here...</p>
                    </div>
                    <div class="modal-footer">
                        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="btn btn-info" id="alertCopyUrl" style="display: none;">Open URL</a>
                        <button type="button" class="btn btn-primary" id="alertOkButton">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js?v=1.0.2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
