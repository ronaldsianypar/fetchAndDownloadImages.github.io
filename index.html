<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch and Download Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="input-container">
        <div>
            <div class="card-body" style="margin-bottom: 1vh;">
                <input type="text" id="inputUrl" placeholder="Masukkan link gambar atau halaman">
            </div>
            <div class="card-body d-flex">
                <button onclick="fetchImages()" id="fetchImagesButton">Fetch Images</button>
                <button onclick="downloadImages()" id="downloadButton" style="display: none;">Download Images</button>
                <button onclick="toggleSelectAll()" id="selectAllButton" style="display: none;">Select All</button>
            </div>
        </div>
    </div>

    <div class="processing-label" id="processingLabel">Sedang diproses...</div>

    <div class="image-grid" id="imageContainer"></div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
